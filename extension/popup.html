<!DOCTYPE html>
<html>
<head>
  <title>Create Flashcard</title>
  <meta charset="utf-8">
  <style>
    body { font-family: sans-serif; width: 300px; padding: 10px; }
    label { display: block; margin-top: 10px; margin-bottom: 5px; }
    textarea, input[type="text"] { width: 95%; padding: 5px; margin-bottom: 10px; border: 1px solid #ccc; border-radius: 3px; }
    textarea { min-height: 60px; }
    #cardBackDisplay { background-color: #f0f0f0; padding: 8px; border-radius: 3px; min-height: 40px; white-space: pre-wrap; word-wrap: break-word; }
    button { padding: 8px 15px; background-color: #007bff; color: white; border: none; border-radius: 3px; cursor: pointer; }
    button:hover { background-color: #0056b3; }
    .status-message { margin-top: 10px; padding: 8px; border-radius: 3px; font-size: 0.9em; }
    .success { background-color: #d4edda; color: #155724; border: 1px solid #c3e6cb; }
    .error { background-color: #f8d7da; color: #721c24; border: 1px solid #f5c6cb; }
  </style>
</head>
<body>
  <h3>Create New Flashcard</h3>

  <div>
    <label for="cardFront">Front:</label>
    <textarea id="cardFront" placeholder="Enter the question or term..."></textarea>
  </div>

  <div>
    <label>Back (Selected Text):</label>
    <div id="cardBackDisplay">Loading selected text...</div>
  </div>

  <div>
    <label for="cardHint">Hint (Optional):</label>
    <input type="text" id="cardHint" placeholder="Enter a hint...">
  </div>

  <div>
    <label for="cardTags">Tags (Optional, comma-separated):</label>
    <input type="text" id="cardTags" placeholder="e.g., science, history">
  </div>

  <button id="saveCardButton">Save Card</button>

  <div id="statusMessage" class="status-message" style="display:none;"></div>

  <script src="popup.js"></script>
</body>
</html>
